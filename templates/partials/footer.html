<footer class="footer mt-auto py-3">
    <div class="container">
        <div class="row">
            {% if not user.is_authenticated %}
            <div class="col-md-4">
                <h5>Свържете се с нас</h5>
                <p>Звъннете ни или ни пишете:</p>
                <ul class="list-unstyled">
                    <li>Е-поща: info@freshnet.com</li>
                    <li>Телефон: +359 12 345-6789</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Пишете ни</h5>
                <p>Имате въпроси или предложения? Очакваме Ви:</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Your Message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Изпрати съобщение</button>
                </form>
            </div>
            {% endif %}

        </div>
    </div> <div class="container-fluid bg-dark text-light text-center py-2">
        <p class="mb-0">© 2024 BG Fresh Net. All rights reserved.</p>
    </div>
</footer>
