{% extends 'base.html' %}
{% load static %}
{% block main_content %}

<style>
    body {
        background-image: url("{% static 'images/shoppingmesh.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(255, 255, 255, 0.9);
        min-height: 100vh;
        position: relative;
    }

</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Добави нов артикул</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                    <div class="form-group">
                <label for="id_content">Име на продукт:</label>
                        {{ form.name }}
            </div>

           <div class="form-group">
                <label for="id_content">Описание:</label>
                {{ form.description }}
            </div>

           <div class="form-group">
                <label for="id_content">Цена:</label>
                {{ form.price }}
            </div>

           <div class="form-group">
                <label for="id_content">URL изображение:</label>
                {{ form.product_image }}
            </div>


    <button type="submit" class="btn btn-primary">Добави</button>
</form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% include 'partials/footer.html' %}
