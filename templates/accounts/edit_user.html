{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<style>

body {
        background-image: url("{% static 'images/shoppingmesh.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(255, 255, 255, 0.9);
        min-height: 100vh;
        position: relative;
    }
</style>
    <div class="container">
     <div class="form-container">
         <h1>Промени профил</h1>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="id_content">Teл. номер за вързка:</label>
                {{ form.phone_number }}
    </div>
    <div class="form-group">
        <label for="id_content">Снимка профил:</label>
                {{ form.profile_picture }}
    </div>
    <div class="form-group">
                <label for="id_content">Кратко представяне:</label>
                {{ form.short_bio }}
    </div>

    {% csrf_token %}
    <button type="submit">Обнови</button>
</form>
     </div>
     </div>


{% endblock %}
